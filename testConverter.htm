<!DOCTYPE html>
<html>
<head>

<style>
   input,span{
      font-size: 20px;
   }
   .container{
       border: 2px solid black;
       background-color: rgb(107, 107, 191);
       width: 40%;
       margin: 170px 0 0px 0;
   }

   #inputKm{
       width: 45%;
       border: 2px solid black;
   }
</style>

</head>

<body>
    <center>
        <div class="container">
            <h1>Length Converter</h1>
            <p>Type length in Kilometers to convert it into meters</p>
            <p>
            <p>Kilometers</p>
            <input id="inputKm" type="number" 
            oninput="KmtoMConverter(this.value)" onchange="KmtoMConverter(this.value)" >
            </p>
            <p>Meters: 
                <span class="meters"></span>
            </p>
        </div>
    </center>
<script>
   function KmtoMConverter(length) {
      document.querySelector(".meters").innerHTML=length*1000;
   }
</script>

</body>
</html>
